<div class="wrapper ">
    <app-sidebar></app-sidebar>
    <div >
        <app-navigation ></app-navigation>
        <div class="content" style="margin-left: 260px; padding-top: 61px">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header card-header-primary">
                                <h4 class="card-title">Edit Profile</h4>
                                <p class="card-category">Complete your profile</p>
                            </div>
                            <div class="card-body">
                                <form (submit)="update()">
                                    <div class="row">
                                        <div class="col-md">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Username</label>
                                                <input type="text" autocomplete="off" [disabled]="!isLoggedUserProfile && !isAdmin" class="form-control" name="username" [(ngModel)]="user.userName">
                                            </div>
                                        </div>
                                        <div class="col-md">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Email</label>
                                                <input type="email" autocomplete="off" [disabled]="!isLoggedUserProfile && !isAdmin" class="form-control" name="email" [(ngModel)]="user.email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-md-6">
                                            <div class="form-group" [hidden]="!isLoggedUserProfile && !isAdmin">
                                                <label class="bmd-label-floating">Password</label>
                                                <input type="password" class="form-control" name="password" [(ngModel)]="user.userPassword">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" *ngIf="isLoggedUserProfile || isAdmin" class="btn btn-primary pull-right">Update Profile</button>
                                    <button type="button" (click)="addFriend()" *ngIf="!isLoggedUserProfile && !isAdmin" class="btn btn-primary pull-right">Add friend</button>
                                </form>
                            </div>
                        </div>
                    </div>
