<app-navigation></app-navigation>
<div style="padding-top: 67px;margin-left: 70px;"></div>

<div class="content row">
    <div class="col-9">
        <div class="text-muted">
            <h1 id="myText">My Books List</h1>
        </div>
        <div>
            <div id="btnwrapper">
                <button (click)="router.navigate(['/userBooks'])" class="btn btn-primary">My Books</button>
                <div class="divider"></div>
                <button (click)="router.navigate(['/userBooks/read'])" class="btn btn-primary">My Read Books</button>
                <div class="divider"></div>
                <button (click)="getAllFavouriteBooks()" class="btn btn-primary">My Favourite Books</button>
            </div>
            <div class="row">
                <div style="text-align: center; font-size: 30px"><h2 *ngIf="emptyFavList">Since you do not
                    have any favourite books, we suggest you most rated books</h2></div>
                <div *ngFor="let favBook of userFavBookList" class="col-lg-4 align-items-stretch align-items-center row">
                    <div class="card card-profile">
                        <div class="card-body">
                            <div class="card-title">
                                <h3><a [routerLink]="['book', favBook.id]"> {{favBook.header}}</a></h3>
                            </div>
                            <div class="card-description">
                                <app-book-img [book]="favBook"></app-book-img>
                                <h3>Status: {{favBook.status}}</h3>
                                <div>
                                    <h3 *ngIf="favBook.authors">Authors:</h3>
                                    <div *ngFor="let author of favBook.authors ">
                                        <h3>{{author.name}}</h3>
                                    </div>
                                </div>
                                <h3 *ngIf="favBook.genre">Genre: {{favBook.genre}}</h3>
                                <div>Overview: {{favBook.overview | truncateText:250}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    <div class="col-3">
        <form action="">
            <div class="card-body bmd-form-group row">
                <div class="input-group no-border">
                    <input [(ngModel)]="bookFilter.header" class="form-control" name="header" placeholder="Search by book title"
                           type="text">
                    <button (click)="searchByFilter()" class="btn btn-default btn-round btn-just-icon" type="submit">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                    </button>

                </div>
                <button (click)="searchByFilter()" class="btn btn-primary">Search by filter</button>
                <button (click)="resetFiler()" class="btn btn-primary">Reset filter</button>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card form-check">
                        <div class="card-title card-header-primary">
                            <h2>Author</h2>
                        </div>
                        <div class="card-body row">
                            <input type="text" placeholder="Author..." class="form-control" [(ngModel)]="searchAuthor" [ngModelOptions]="{standalone: true}">
                            <div *ngFor="let author of selectedAuthors | filter:searchAuthor|slice:0:5;" class="col-12">
                                <label class="form-check-label">
                                    <input [(ngModel)]="author.selected" class="form-check-input" name="{{author.name}}"
                                           type="checkbox">{{author.name}}
                                    <span class="form-check-sign"><span class="check"></span></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card form-check">
                        <div class="card-title card-header-primary">
                            <h2>Genre</h2>
                        </div>
                        <div class="card-body row">
                            <input type="text" placeholder="Genre..." class="form-control" [(ngModel)]="searchGenre" [ngModelOptions]="{standalone: true}">
                            <div *ngFor="let genre of selectedGenres| filter:searchGenre|slice:0:5;" class="col-12">
                                <label class="form-check-label">
                                    <input [(ngModel)]="genre.selected" class="form-check-input" name="{{genre.name}}"
                                           type="checkbox">{{genre.name}}
                                    <span class="form-check-sign"><span class="check"></span></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
