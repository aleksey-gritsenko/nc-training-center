<div class="card">
    <div class="card-header card-header-primary">
        <h4 class="card-title">View profile</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md">
                <h4>Username: {{user.userName}}</h4>
            </div>
            <div class="col-md">
                <h4>Email: {{user.email}}</h4>
            </div>
        </div>
        <button (click)="sendRequest()" *ngIf="isAbleToAddToFriend"
                class="btn btn-primary pull-right" type="button">Add friend
        </button>
    </div>
</div>
