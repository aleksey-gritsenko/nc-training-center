<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>

<div class="container">
    <div class="row" style="width: 100%">
        <div class="col-md-offset-3 col-md-6">
            <div class="tab" role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a aria-controls="home" role="tab">sign in</a></li>
                    <li role="presentation"><a routerLink="/registration" aria-controls="profile" role="tab">sign up</a>
                    </li>
                </ul>
                <div class="tab-content tabs">
                    <div role="tabpanel" class="tab-pane fade in active" id="Section1">
                        <form class="form-horizontal" method="post" #f="ngForm" (submit)="login()">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Login</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" name="login"
                                       [(ngModel)]="model.login">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                                       [(ngModel)]="model.password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Sign in</button>
                            </div>
                            <div class="alert alert-danger text-center" role="alert" *ngIf="isError">
                                Username or password are incorrect!
                            </div>
                            <div class="form-group forgot-pass">
                                <a routerLink="/recover">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
