<div class="navigation">
    <app-navigation></app-navigation>
    <router-outlet></router-outlet>
</div>
<div *ngIf="review" class="container">
    <h2>Review</h2>
    <div *ngIf="book">
        <h3>Book: {{book.header}}</h3>
    </div>
    <div *ngIf="user">
        <h3>User: {{user.userName}}</h3>
    </div>
    <div class="row">
        <div *ngFor="let i of fillArray(review.grade)">
            <i class="material-icons">star_border</i>
        </div>
    </div>
    <div>
        <div [innerHTML]="review.text" class="text-muted"></div>
    </div>
    <div>
        <label>Date: {{review.reviewDate}}</label>
    </div>
    <div><button class="btn btn-primary " (click)="back()">Back</button></div>
</div>
