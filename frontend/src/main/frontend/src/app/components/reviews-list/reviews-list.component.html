<div>
    <div><h1>Reviews</h1></div>
    <div>
        <button (click)="addReviewVisible=!addReviewVisible" class="btn btn-default">Add review</button>

        <form *ngIf="addReviewVisible" action="" [formGroup]="createdReviewForm">
            <table class="table">
                <tr>
                    <td><label for="grade">Grade</label></td>
                    <td>
                        <div class="col-2">
                            <select formControlName="grade"  name="" id="grade" class="custom-select" [(ngModel)]='createdReview.grade'>
                                <option [value]="grade" *ngFor="let grade of [1,2,3,4,5]">{{grade}}</option>
                            </select>
                        </div>
                    </td>

                </tr>
                <tr>
                    <td><label for="text">Text</label></td>
                    <td>
                        <ckeditor [config]="{toolbar: [ 'heading', '|', 'bold', 'italic', '|' , 'Link', '|','Undo','Redo',
                        'blockQuote','imageTextAlternative', '|', 'imageStyle:full','imageStyle:side', 'numberedList','bulletedList',
                         '|', 'mediaEmbed','insertTable']}"  formControlName="text"
                                  id="text" [(ngModel)]="createdReview.text" [editor]="Editor"
                                  required></ckeditor>
                    </td>
                </tr>
            </table>
            <button [disabled]="!createdReviewForm.valid" (click)="createReview();" class="btn btn-default">Submit
            </button>
        </form>
    </div>
    <div>
        <div>
            <div *ngFor="let review of acceptedReviews" class="card">
                <div class="card-header card-header-primary">User: {{review.username}}</div>
                <div class="card-body">
                    <div class="row">
                        <div *ngFor="let i of fillArray(review.grade)">
                            <i class="material-icons">star_border</i>
                        </div>
                    </div>
                    <div>
                         <a [routerLink]="['review', review.id]" [innerHTML]="review.text | truncateText:250"></a>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div>Not accepted reviews</div>
            <div *ngFor="let review of notAcceptedReviews" class="card">
                <div class="card-header card-header-primary">User: {{review.username}}</div>
                <div class="card-body">
                    <div class="row">
                        <div *ngFor="let i of fillArray(review.grade)">
                        <i class="material-icons">star_border</i>
                    </div>
                    </div>
                    <div>
                        <a  [routerLink]="['review', review.id]" [innerHTML]="review.text | truncateText:250"></a>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-primary col-2" (click)="acceptReview(review)">Accept review</button>
                    <button class="btn btn-primary col-2" (click)="deleteReviewById(review)">Delete review</button>
                </div>
            </div>
        </div>
    </div>
</div>
