<div>
    <div><h1>Reviews</h1></div>
    <div>
        <button (click)="addReviewVisible=!addReviewVisible" class="btn btn-default">Add review</button>

        <form *ngIf="addReviewVisible" action="">
            <table class="table">
                <tr>
                    <td><label for="user">User</label></td>
                    <td><input [(ngModel)]="createdReview.userId" class="form-control" id="user" name="user" type="number"></td>
                </tr>
                <tr>
                    <td><label for="grade">Grade</label></td>
                    <td><input [(ngModel)]="createdReview.grade" class="form-control" id="grade" name="grade" type="number">
                    </td>
                </tr>
                <tr>
                    <td><label for="text">Text</label></td>
                    <td><textarea [(ngModel)]="createdReview.text" class="form-control" id="text" name="text" rows="5"
                                  type="text"></textarea></td>
                </tr>
            </table>
            <button (click)="createReview();" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div>
        <div>
            <div *ngFor="let review of acceptedReviews" class="card">
                <div class="card-header card-header-primary">User: {{review.userId}}</div>
                <div class="card-body">
                    <div>Grade: {{review.grade}}</div>
                    <div>Text: {{review.text}}</div>
                </div>
            </div>
        </div>
        <div>
            <div>Not accepted reviews</div>
            <div *ngFor="let review of notAcceptedReviews" class="card">
                <div class="card-header card-header-primary">User: {{review.userId}}</div>
                <div class="card-body">
                    <div>Grade: {{review.grade}}</div>
                    <div>Text: {{review.text}}</div>
                </div>
                <button class="btn btn-primary" (click)="acceptReview(review)">Accept review</button>
                <button class="btn btn-primary" (click)="deleteReviewById(review)">Delete review</button>
            </div>
        </div>
    </div>
</div>
