<div><h1>Books</h1></div>
<div>
    <form action="">
        <table>
            <tr>
                <td><label for="book">Book</label></td>
                <td><input type="text" [(ngModel)]="createdReview.book" id="book" name="book"></td>
            </tr>
            <tr>
                <td><label for="user">User</label></td>
                <td><input type="text" [(ngModel)]="createdReview.user" id="user" name="user"></td>
            </tr>
            <tr>
                <td><label for="grade">Grade</label></td>
                <td><input type="number" [(ngModel)]="createdReview.grade" id="grade" name="grade"></td>
            </tr>
            <tr>
                <td><label for="reviewDate">Date</label></td>
                <td><input type="number" [(ngModel)]="createdReview.reviewDate" id="reviewDate" name="reviewDate"></td>
            </tr>
        </table>
        <button (click)="createReview();">Add review</button>
    </form>
</div>
<div>
    <ul>
        <li *ngFor="let review of reviews">
            <div><a routerLink="book/{{book.id}}/review">User: {{review.user}}</a></div>
            <div>Grade: {{review.grade}}</div>
            <div>Text: {{review.text}}</div>
        </li>
    </ul>
</div>
