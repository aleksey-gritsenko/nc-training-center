<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

<div class="container">
    <div class="row" style="width: 100%">
        <div class="col-md-offset-3 col-md-6">

            <div class="tab" role="tabpanel">
                <div class="tab-content tabs">
                    <div class="tab-pane fade in active" id="Section1" role="tabpanel">
                        <form [formGroup]="changeGroup"  class="form-horizontal" method="post">
                            <div class="form-group">
                                <label>Change your password</label>
                            </div>
                            <div class="form-group">
                                <label for="recoverCode">Recover code</label>
                                <input formControlName="code" [(ngModel)]="model.code"class="form-control" id="recoverCode" name="code"
                                       type="text" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New password</label>
                                <input formControlName="password" [(ngModel)]="model.password" class="form-control" id="newPassword" name="password"
                                       type="password" required>
                            </div>
                            <div *ngIf="password.invalid && ( password.dirty) && password.errors.pattern" class="alert alert-warning text-center" role="alert">
                                The password should contain at least 8 characters, 1 upper and 1 number
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm password</label>
                                <input formControlName="confirmPassword" class="form-control" id="confirmPassword" name="confirmPassword"
                                       type="password" required>
                            </div>
                            <div class = "form-group">
                                <button (click)="sendAgain()" class="btn btn-default" type="button">Send code again</button>
                            </div>
                            <div class="form-group">
                                <button (click)="change()"
                                        [disabled]="changeGroup.invalid || password.value!=confirmPassword.value"
                                        class="btn btn-default" type="button">Change password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
