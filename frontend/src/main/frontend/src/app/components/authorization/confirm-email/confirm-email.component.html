<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="tab" role="tabpanel">
                <div class="tab-content tabs">
                    <div role="tabpanel" class="tab-pane fade in active" id="Section1">
                        <form class="form-horizontal" method="post" #f="ngForm">
                            <div class="form-group">
                                <h4>Account activation</h4>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" name="email"
                                       [(ngModel)]="email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputCode">Email</label>
                                <input type="text" class="form-control" id="exampleInputCode" name="code"
                                       [(ngModel)]="code">
                            </div>
                            <div class="alert alert-danger text-center" role="alert" *ngIf="message=='error'">
                                Email or cod is incorrect! Please try again!
                            </div>
                            <div class="alert alert-warning text-center" role="alert" *ngIf="message=='resend'">
                                The code has been resent
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-default resent" (click)="resend()">Resent code</button>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-default" (click)="confirm()">Confirm email</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
