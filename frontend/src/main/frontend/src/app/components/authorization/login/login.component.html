<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="tab" role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active" role="presentation"><a aria-controls="home" role="tab">sign in</a></li>
                    <li role="presentation"><a aria-controls="profile" role="tab" routerLink="/registration">sign up</a>
                    </li>
                </ul>

                <div class="tab-content tabs">
                    <div class="tab-pane fade in active" id="Section1" role="tabpanel">
                        <form [formGroup]="loginGroup" (ngSubmit)="login()" class="form-horizontal">
                            <div class="form-group">
                                <label for="login">Username</label>
                                <input formControlName="username" class="form-control" id="login" type="text" maxlength="25" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input formControlName="password" class="form-control" id="password"
                                       type="password" required maxlength="25">
                            </div>

                            <div class="form-group">
                                <button [disabled]="loginGroup.invalid" class="btn btn-default" type="submit">Sign in
                                </button>
                            </div>

                            <div *ngIf="isError" class="alert alert-danger text-center" role="alert">
                                Username or password is incorrect!
                            </div>


                            <!--<div *ngIf="username.invalid && (username.dirty || username.touched)"-->
                                 <!--class="alert alert-warning text-center" role="alert">-->
                                <!--<div *ngIf="username.errors.required">Name is required</div>-->
                            <!--</div>-->
                            <!--<div *ngIf="password.invalid && ( password.touched)"-->
                                 <!--class="alert alert-warning text-center" role="alert">-->
                                <!--<div *ngIf="password.errors.required">Password is required</div>-->
                            <!--</div>-->

                            <div class="form-group forgot-pass">
                                <a routerLink="/recover">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
