<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>



<div class="container">
    <div class="row" style="width: 100%">
        <div class="col-md-offset-3 col-md-6">

            <div class="tab" role="tabpanel">
                <div class="tab-content tabs">
                    <div class="tab-pane fade in active" id="Section1" role="tabpanel">
                        <form #f="ngForm" class="form-horizontal" method="post">
                            <div class="form-group">
                                <label>Enter your email to get recover code</label>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input [(ngModel)]="model.email" class="form-control" id="exampleInputEmail1" name="email"
                                       type="text">
                            </div>
                            <div class="form-group">
                                <button (click)="recover()" class="btn btn-default" type="button">Send recover code
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
