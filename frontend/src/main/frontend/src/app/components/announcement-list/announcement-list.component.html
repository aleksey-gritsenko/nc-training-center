<div>
    <ul>
        <li *ngFor="let announcement of announcements">
            <div class="alert alert-warning">
                <div><a routerLink="announcementlist/{{announcement.title}}">Title: {{announcement.title}}</a></div>
                <div>Description: {{announcement.description}}</div>
                <div>Date: {{announcement.date}}</div>
            </div>
        </li>
    </ul>

</div>
